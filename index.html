<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mint ecommerce for vintage interior</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"
            ><img class="logo" src="images/logo.png"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link active" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">INSPIRATION</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">DESIGNERS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">SHOP</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <img src="images/profile.png" alt="profile" />
              </li>
              <li class="nav-item">
                <img src="images/heart.png" alt="heart" />
              </li>
              <li class="nav-item"><img src="images/cart.png" alt="cart" /></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="bg-border-detail"></div>
        <div class="bg-main">
          <div class="newsletter">
            <h4>
              Want that retro look for the lounge, bedroom or kitchen? We got
              you covered.
            </h4>
            <h5>Join our newsletter for extra deals and handpicked items</h5>
            <button class="btn btn-success">SIGN UP</button>
          </div>
          <div class="content container">
            <div class="content row">
              <div class="col">
                <div class="call-to">
                  <h2>Shop by Department</h2>
                </div>
              </div>
            </div>
            <div class="departments row">
              <div class="col">
                <a href="products.html">
                  <div class="kitchen ratio ratio-1x1"></div>
                  <h2>KITCHEN</h2>
                </a>
              </div>
              <div class="col">
                <a href="products.html"
                  ><div class="bedroom ratio ratio-1x1"></div>
                  <h2>BEDROOM</h2></a
                >
              </div>
              <div class="col">
                <a href="products.html">
                  <div class="lounge ratio ratio-1x1"></div>
                  <h2>LOUNGE</h2>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>//copyright //</footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
